<form (ngSubmit)='submitForm()' style="background-color:white;opacity:0.5;margin-left:200px;margin-top:30px;margin-bottom-30px;width:700px;height:auto;padding:30px;color:black;">
    <div class="forms" style="color:black;">
        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" name="name" [(ngModel)]="newBlog.name" class="form-control"
                placeholder="Enter Name" required>
               
        </div>
        <div class="form-group">
            <label for="blog">Blog</label>
            <input type="text" name="blog" [(ngModel)]="newBlog.blog" class="form-control"
                placeholder="Enter Blog" required>
                
        </div>

        <div class="form-group">
            <label for="postdate">Date</label>
            <input type="text" class="form-control" name="date" id="date" placeholder="date" [(ngModel)]="newBlog.date" name="date" #date="ngModel" required>
        </div>
    </div>
    <button class="btn btn-outline-primary" id="submit" type="submit" name="button"> <i
            class="fa fa-telegram"></i> Add Blog</button>

</form>
