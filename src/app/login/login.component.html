<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <h2 style="color: white;" class="text-center">Login </h2>
  <hr/>
      <form [formGroup]="form" (ngSubmit)="loginForm()">
        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group input-group-lg">
            <input class="form-control" type = "password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Login</button>
        </div>
    </form>
    <a href="/register" style="color: white;">Don't have an account?</a>
    </div>
    <div class="col-md-4"></div>
  </div>


</div>
