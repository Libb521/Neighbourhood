<div class="container-fluid">
  <h2 style="color: white;" class="text-center">Registration</h2>
  <hr/>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form [formGroup]="form" (ngSubmit)="submitForm()">


        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Username" formControlName="username">
        </div>

        <div class="form-group input-group-lg">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>

        <div class="form-group input-group-lg">
          <input type="email" class="form-control" placeholder="Name" formControlName="name">
      </div>

        <div class="form-group input-group-lg">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group input-group-lg">
          <select class="form-control" formControlName="role_type">
            <option value="SUPER ADMIN">Super Admin</option>
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
          </select>
      </div>

        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Register</button>
        </div>
    </form>
    </div>



  </div>
  <div class="col-md-4"></div>
</div>
