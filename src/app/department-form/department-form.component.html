
  <div class="container">
    <div class="panel panel-primary" style="background-color:white;margin-left:200px;margin-top:30px;margin-bottom:30px;width:700px;height:auto;padding:30px;">
        <div>
                <h3 class="panel-title">CREATE DEPARTMENT</h3>
        </div>
    <div class="panel-body" style="color:white;">
        <form [formGroup]="form" (ngSubmit)="departmentForm()">


            <div class="form-group">
                <label for="firstName">Department Name</label>
                <input  type="text"  formControlName="dept_name" id="Name" class="form-control" placeholder="Department Name" maxlength="50"  ng-minlength="3" required />
            </div>
            <div class="form-group">
                <label for="location">Contact Number</label>
                <input  type="number"  formControlName="contact_number" id="location" placeholder="Contact Number" class="form-control"  required />

            </div>
            <div class="form-group input-group-lg">
              <select class="form-control" formControlName="dept_type">
                <option value="health">Health</option>
                <option value="authorities">Authorities</option>
              </select>
          </div>
            <div class="form-group">
              <button class="btn btn-danger btn-block btn-lg">Create Department</button>
          </div>
        </form>
    </div>
    </div>
    </div>
