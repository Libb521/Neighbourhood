<div class="container">
    <h1 style="text-align: center;  color: white;">BLOG POSTS</h1>
    <hr>
    <div class="row" *ngFor="let post of data">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <p class="card-text">{{post.post}}</p>
          <p class="card-text">{{post.post_created}}</p>
        </div>
      </div>

</div>
